<app-page-layout>
  <div class="content-layout">
    <h1 id="page-title" class="content__title">Places</h1>
    <div class="content__body">
      <p id="page-description">
        <span>These are places that are all over Zanzibar. To find more information on a place click it to view the link
          on
          Airbnb.</span>
      </p>
    </div>
    <div class="auth0-features">
      <!-- <h2 class="auth0-features__title">Explore Zanzibar</h2> -->
      <div class="auth0-features__flex" *ngFor="let p of places">
        <a class="auth0-feature__flex" target="_blank" rel="noopener noreferrer" href="{{p.url}}">
          <h3 class="auth0-feature__headline">
            <img class="auth0-feature__icon" src="{{p.photos[0].thumbnailUrl}}" alt="{{p.name}}" />
            {{ p.name }} - {{ p.pricing.rate.amountFormatted }} {{
            p.pricing.rate.currency }}/{{
            p.pricing.rateType }}
          </h3>
          <p class="auth0-feature__description">{{ p.primaryHost.firstName }}</p>
        </a>
      </div>
    </div>
  </div>
</app-page-layout>
